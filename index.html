<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Ideabox</title>
</head>

<body>
  <main class="main-container">
    <aside class="navbar">
      <h1>IdeaBox</h1>
      <hr>
      <h4>Filter Starred Ideas</h4>
      <button type="button" name="button">Show Starred Ideas</button>
      <hr>
    </aside>

    <section class ="main-content-section">
      <section class="form-container">
        <form class="form-box" action="index.html" method="post">
          <label for=""> <h1> Title </h1> </label>
          <input class="title-input" type="text" name="" value="">
          <label for=""> <h1> Body </h1> </label>
          <input class="body-input"type="text" name="" value="">
          <button class="save-button" type="button" name="button"> Save </button>
        <label class="searchimg-section" for=""><img class="search-img" src="assets/search.svg" alt=""> <input class="search-input" type="text" name="" value="Search Ideas"> </label>

        </form>
      </section>

      <section class="idea-box-container">
        <article class="mini-idea-box">
          <header></header>
          <h1 class="mini-box-h1"></h1>
          <p>Lorem ipsum</p>
          <section>
            <img class="comment-img" src="./assets/comment.svg" alt="">
            <label for="">Comment</label>
          </section>
        </article>
      </section>

    </section>
  </main>
</body>
</html>
